services:
  - type: web
    name: pdf-tools-backend
    env: node
    plan: starter
    region: singapore
    rootDir: backend
    buildCommand: |
      apt-get update
      apt-get install -y imagemagick ghostscript poppler-utils
      npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
